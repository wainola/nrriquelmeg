sobre_mi:
  headline: |
            Me acerqué a la programación a través de mi interés en la economía computacional. Mis primeros pasos fueron con Python. Posteriormente aprendi desarrollo web frontend. La flexibilidad de Javascript y la ubicuidad de la web la hacen una plataforma idónea para el desarrollo de software.
            <br>
            <br>
            Mis intereses actuales son el desarrolo de aplicaciones web progresivas (PWA), análisis de datos y Machine Learning con Python, microservicios, programación funcional y reactiva
